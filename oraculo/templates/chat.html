{% extends "base.html" %}
{% load static %}


{% block 'conteudo' %}
    <main>
        <header class="relative isolate bg-lime-200/80">
            <div class="mx-auto max-w-7xl px-4 py-10 sm:px-6 lg:px-8">
                <div class="mx-auto flex max-w-2xl items-center justify-between gap-x-8 lg:mx-0 lg:max-w-none">
                    <div class="flex items-center gap-x-6">
                        <img src="{% static 'img/arcane.png' %}" alt="" class="w-1/3">
                        <h1>
                            <div class="text-sm/6 text-gray-500">Upload</div>
                            <div class="mt-1 text-base font-semibold text-gray-900">Treinamento da IA</div>
                        </h1>
                    </div>
                    <div class="flex items-center gap-x-4 sm:gap-x-6">
                        <a href="{% url 'treinar_ia' %}"
                           type="button"
                           class="hidden text-sm/6 font-semibold text-gray-900 sm:block">Treinamento da IA</a>
                        <a href="{% url 'chat' %}"
                           type="button"
                           class="hidden text-sm/6 font-semibold text-gray-900 sm:block">Perguntar</a>
                        <a href="{% url 'logout' %}"
                           type="button"
                           class="hidden text-sm/6 font-semibold text-red-600 sm:block">Sair</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="px-4 md:px-0">
            <div class="mx-auto bg-slate-50 mt-8 max-w-4xl px-4 py-16 sm:px-6 lg:px-8 border border-slate-200/60 rounded-md">
    
                <!-- Container principal empilhando tudo -->
                <div class="flex flex-col gap-6" id="chat">

                    <!-- Mensagem do assistente -->
                    <div class="flex items-start gap-2.5">
                        <img class="w-12 h-12 rounded-full" src="{% static 'img/assistente_virtual.png' %}" alt="Jese image">
                        <div class="flex flex-col gap-1 w-full max-w-[320px]">
                            <div class="flex items-center space-x-2 rtl:space-x-reverse">
                            <span class="text-sm font-semibold text-gray-900">Pythonete</span>
                            <span class="text-sm font-normal text-gray-500">11:46</span>
                            </div>
                            <div class="flex flex-col leading-1.5 p-4 border-gray-200 bg-gray-200 rounded-e-xl rounded-es-xl">
                            <p class="text-sm font-normal py-2.5 text-gray-900">
                                Olá, eu sou sua assistente virtual. Como posso ajudar?
                            </p>
                            </div>
                        </div>
                    </div>



                </div>

                
            </div>
        </div>

        <div class="px-4 md:px-0">
            <div class="mx-auto bg-slate-50 mt-6 max-w-4xl px-4 py-4 sm:px-6 lg:px-8 border border-slate-200/60 rounded-md">
                <form id="form-pergunta">
                    <div class="flex items-center gap-4">
                        <input 
                        type="text" 
                        name="pergunta"
                        id="pergunta" 
                        placeholder="Digite sua pergunta..." 
                        class="flex-1 border border-slate-300 rounded-md px-4 py-2 text-sm text-gray-800 bg-white"
                        >
                        <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Enviar
                        </button>
                    </div>
                </form>

            </div>
        </div>


    </main>

    <script>
        document.getElementById('form-pergunta').addEventListener('submit', async function(e) {
            e.preventDefault();

            const perguntaInput = document.getElementById('pergunta');
            const pergunta = perguntaInput.value.trim();

            if (!pergunta) {
                alert('Por favor, digite uma pergunta.');
                return;
            }

            // Adicionar pergunta do usuário ao chat
            adicionarMensagem(pergunta, 'usuario');
            perguntaInput.value = '';

            // Mostrar indicador de carregamento
            const loadingId = adicionarMensagem('Pensando...', 'assistente', true);

            try {
                // Primeiro, criar a pergunta e obter contexto
                const response = await fetch('{% url "chat" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ pergunta: pergunta })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Remover indicador de carregamento
                document.getElementById(loadingId).remove();

                // Iniciar stream da resposta
                const respostaId = adicionarMensagem('', 'assistente');
                streamResposta(pergunta, data.contexto, respostaId);

            } catch (error) {
                document.getElementById(loadingId).remove();
                adicionarMensagem('Erro: ' + error.message, 'assistente');
            }
        });

        function adicionarMensagem(texto, tipo, isLoading = false) {
            const chat = document.getElementById('chat');
            const messageId = 'msg-' + Date.now();

            let html;
            if (tipo === 'usuario') {
                html = `
                    <div class="flex items-start gap-2.5 justify-end" id="${messageId}">
                        <div class="flex flex-col gap-1 w-full max-w-[320px]">
                            <div class="flex items-center space-x-2 rtl:space-x-reverse justify-end">
                                <span class="text-sm font-normal text-gray-500">Agora</span>
                                <span class="text-sm font-semibold text-gray-900">Você</span>
                            </div>
                            <div class="flex flex-col leading-1.5 p-4 border-gray-200 bg-blue-100 rounded-s-xl rounded-ee-xl">
                                <p class="text-sm font-normal py-2.5 text-gray-900">${texto}</p>
                            </div>
                        </div>
                        <img class="w-12 h-12 rounded-full" src="{% static 'img/user.png' %}" alt="User image">
                    </div>
                `;
            } else {
                html = `
                    <div class="flex items-start gap-2.5" id="${messageId}">
                        <img class="w-12 h-12 rounded-full" src="{% static 'img/assistente_virtual.png' %}" alt="Assistant image">
                        <div class="flex flex-col gap-1 w-full max-w-[320px]">
                            <div class="flex items-center space-x-2 rtl:space-x-reverse">
                                <span class="text-sm font-semibold text-gray-900">Pythonete</span>
                                <span class="text-sm font-normal text-gray-500">Agora</span>
                            </div>
                            <div class="flex flex-col leading-1.5 p-4 border-gray-200 bg-gray-200 rounded-e-xl rounded-es-xl">
                                <p class="text-sm font-normal py-2.5 text-gray-900" id="${messageId}-content">${texto}</p>
                            </div>
                        </div>
                    </div>
                `;
            }

            chat.insertAdjacentHTML('beforeend', html);
            chat.scrollTop = chat.scrollHeight;

            return messageId;
        }

        async function streamResposta(pergunta, contexto, messageId) {
            try {
                const response = await fetch('{% url "stream_response" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        pergunta: pergunta,
                        contexto: contexto
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                const contentElement = document.getElementById(messageId + '-content');
                let content = '';

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));

                                if (data.content) {
                                    content += data.content;
                                    contentElement.textContent = content;
                                    document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
                                }

                                if (data.error) {
                                    contentElement.textContent = 'Erro: ' + data.error;
                                    break;
                                }

                                if (data.done) {
                                    break;
                                }
                            } catch (e) {
                                // Ignorar linhas malformadas
                            }
                        }
                    }
                }
            } catch (error) {
                document.getElementById(messageId + '-content').textContent = 'Erro: ' + error.message;
            }
        }
    </script>

{% endblock 'conteudo' %}
